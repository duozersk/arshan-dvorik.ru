<html>
<head>
    <title>Просмотр заявки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>

        <div id="tourist_claim" samo:datasource="http://search.samo.ru/search/index.php?" samo:agent="56544" samo:fast="1">

            <td align="center" valign="middle">

                    </tr><tr>
                        <td colspan="2">
                            <span class="link" id="forgot_password">Забыли пароль?</span>
                        </td>
                    </tr><tr>
                        <td colspan="2" align="right"><button id="tourist_auth" type="submit">Войти</button></td>
                    </tr>
                </table>
                </form>
            </td>
        </tr>
        </table>
        </div>
    </div>

    <script src="public/jquery-1.4.2.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="public/tourist_claim.js" charset="utf-8" type="text/javascript"></script>
